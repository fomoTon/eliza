name: Build and Push to DOCR

on:
  push:
    branches:
      - 'MAIN-v0.1.15-alpha.5'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Build and push
        env:
          REGISTRY: registry.digitalocean.com
          REPOSITORY: fomo-fund
          IMAGE_NAME: eliza
          TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY/$IMAGE_NAME:$TAG .
          docker push $REGISTRY/$REPOSITORY/$IMAGE_NAME:$TAG

          # Also tag as latest
          docker tag $REGISTRY/$REPOSITORY/$IMAGE_NAME:$TAG $REGISTRY/$REPOSITORY/$IMAGE_NAME:latest
          docker push $REGISTRY/$REPOSITORY/$IMAGE_NAME:latest
